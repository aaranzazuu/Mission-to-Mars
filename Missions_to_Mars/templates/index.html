<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars, The Planet</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>
    <h2>Latest Mars News:</h2>
    <p><b>{{mars_info.Title }}</b></p>
    <p>{{mars_info.Description }}</p>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h3>Featured Mars Image</h3>
          <img src="https://www.jpl.nasa.gov/spaceimages/images/wallpaper/PIA19323-1920x1200.jpg" class="img-fluid" alt="figure 1">
          <p>{{mars_info.Image_URL}}</p>
        </div>
        <div class="col-sm">
          <h3>Mars Facts</h3>
          <a href= "{{mars_info.featured_url }}">Link Here</a>
        </div>
      </div>
    </div>
    <h3>Mars Hemispheres</h3>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <img src= {{mars_info.featured_url}} alt="featured">
        </div>
        <div class="col-sm">
          <h3>Mars Facts</h3>
          {{mars_info.Mars_Facts }}
        </div>
      </div>
    </div>
  </div>
</body>

</html>
